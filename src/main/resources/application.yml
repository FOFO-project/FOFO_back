spring:
  datasource:
    url: ${FOFO_DB_URL}
    username: ${FOFO_DB_USERNAME}
    password: ${FOFO_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
